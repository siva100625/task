<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .gallery-header {
      text-align: center;
      background-color: #0078d7;
      color: white;
      padding: 1.5rem 0;
    }

    .gallery-header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .gallery-header p {
      font-size: 1rem;
      margin: 0.5rem 0 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      display: block;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .gallery-footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header class="gallery-header">
    <h1>Flux Gallery</h1>
    <p>Responsive and flowing image gallery</p>
  </header>

  <div class="gallery">
    <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 1"></div>
    <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 2"></div>
    <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 3"></div>
    <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 4"></div>
    <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 5"></div>
    <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 6"></div>
  </div>

  <footer class="gallery-footer">
    <p>&copy; 2025 Flux Gallery. All rights reserved.</p>
  </footer>
</body>
</html>
